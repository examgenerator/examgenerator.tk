<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Connect! Generated exam</title>
        <style>
			body {
				width: 595px;
			}
            table {
                font: 20px Arial;
            }
            footer {
                font: 15px Arial;
            }
            .term {
                padding-right: 200px;
            }
        </style>
    </head>
    <body>
        <table id="output-table">
            
        </table>
        <footer>
            Created using: <br>
            <img src="..\pictures\logo-connect-25.png">
        </footer>
		<script type="text/javascript">
			var termsString;
			var definitionsString;
			var terms = new Array();
			var definitions = new Array();
			try {
				//load from local storage:
				termsString = sessionStorage.terms;
				definitionsString = sessionStorage.definitions;
				//excepptions:
				if (termsString == null && definitionsString == null)
					throw "Failed to load terms and definitions or terms and definitions values are null."
				if (termsString == null)
					throw "Failed to load terms or terms value is null.";
				if (definitionsString == null)
					throw "Failed to load definitions or definitions value is null.";
				//create arrays for terms and definitions
				terms = termsString.split("\n");
				definitions = definitionsString.split("\n");
				//randomize definitions
				definitions.sort(function () { return 0.5 - Math.random() });
			}
			catch (ex) {
				alert("An error has occured. Try again. \nInformation for geeks: " + ex);
				window.close();
			}
			//write to table:
			for (var x in terms) {
				var tr = document.createElement("tr");
				var term = document.createElement("td");
				term.setAttribute("class", "term");
				term.innerHTML = terms[x];
				var definition = document.createElement("td");
				definition.innerHTML = definitions[x];
				tr.appendChild(term);
				tr.appendChild(definition);
				document.getElementById("output-table").appendChild(tr);
			}
		</script>
    </body>
</html>
